<!-- Admin: Bill Created
Placeholders:
  {{appName}}, {{adminName}}, {{billNumber}}, {{customerName}}, {{billDate}}, {{billTotal}}, {{billUrl}}
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Bill #{{billNumber}} - {{appName}}</title>
</head>
<body style="margin:0;padding:0;background:#f6f9fc;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#1f2937;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f9fc;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
          <tr>
            <td style="background:#0f766e;color:#ffffff;padding:20px 24px;font-size:18px;font-weight:600;">
              {{appName}} â€¢ New Bill Created
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px 0;font-size:20px;color:#111827;">Hello {{adminName}},</h1>
              <p style="margin:0 0 12px 0;line-height:1.6;">Bill <strong>#{{billNumber}}</strong> for <strong>{{customerName}}</strong> was created on {{billDate}}.</p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;margin:12px 0;border-collapse:collapse;">
                <tr>
                  <td style="padding:8px 0;color:#6b7280;width:160px;">Total</td>
                  <td style="padding:8px 0;color:#111827;font-weight:700;">{{billTotal}}</td>
                </tr>
              </table>
              <a href="{{billUrl}}" style="display:inline-block;background:#0f766e;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:600;">Open Bill</a>
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #e5e7eb;color:#6b7280;font-size:12px;">
              Notification from {{appName}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
