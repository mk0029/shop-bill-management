<!-- Admin: Bills Overdue
Placeholders:
  {{appName}}, {{adminName}}, {{overdueCount}}, {{overdueTable}}, {{reportsUrl}}
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Overdue Bills - {{appName}}</title>
</head>
<body style="margin:0;padding:0;background:#fff7ed;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#1f2937;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#fff7ed;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #fed7aa;">
          <tr>
            <td style="background:#b45309;color:#ffffff;padding:20px 24px;font-size:18px;font-weight:600;">
              {{appName}} â€¢ Overdue Bills Summary
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px 0;font-size:20px;color:#111827;">Hello {{adminName}},</h1>
              <p style="margin:0 0 12px 0;line-height:1.6;">You have <strong>{{overdueCount}}</strong> overdue bill(s).</p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;margin:8px 0;">
                <thead>
                  <tr>
                    <th align="left" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Bill #</th>
                    <th align="left" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Customer</th>
                    <th align="left" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Due Date</th>
                    <th align="right" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Amount</th>
                  </tr>
                </thead>
                <tbody>
                  {{overdueTable}}
                </tbody>
              </table>
              <a href="{{reportsUrl}}" style="display:inline-block;background:#b45309;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:600;">Open Reports</a>
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #fed7aa;color:#b45309;font-size:12px;">
              Automated summary from {{appName}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
