<!-- Customer: Bills Overdue
Placeholders:
  {{appName}}, {{customerName}}, {{billNumber}}, {{dueDate}}, {{amountDue}}, {{payUrl}}, {{supportEmail}}
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Overdue - {{appName}}</title>
</head>
<body style="margin:0;padding:0;background:#fff7ed;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#1f2937;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#fff7ed;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #fed7aa;">
          <tr>
            <td style="background:#b91c1c;color:#ffffff;padding:20px 24px;font-size:18px;font-weight:600;">
              Payment Overdue Notice
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px 0;font-size:20px;color:#111827;">Dear {{customerName}},</h1>
              <p style="margin:0 0 12px 0;line-height:1.6;">Your payment for bill <strong>#{{billNumber}}</strong> is overdue.</p>
              <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;margin:12px 0;border-collapse:collapse;">
                <tr>
                  <td style="padding:8px 0;color:#6b7280;width:160px;">Due Date</td>
                  <td style="padding:8px 0;color:#111827;">{{dueDate}}</td>
                </tr>
                <tr>
                  <td style="padding:8px 0;color:#6b7280;">Amount Due</td>
                  <td style="padding:8px 0;color:#111827;font-weight:700;">{{amountDue}}</td>
                </tr>
              </table>
              <a href="{{payUrl}}" style="display:inline-block;background:#b91c1c;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:600;">Pay Now</a>
              <p style="margin:16px 0 0 0;color:#6b7280;font-size:12px;">If you already paid, please ignore this message or contact <a href="mailto:{{supportEmail}}" style="color:#b91c1c;text-decoration:none;">support</a>.</p>
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #fed7aa;color:#b45309;font-size:12px;">
              Reminder from {{appName}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
