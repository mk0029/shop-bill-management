<!-- Customer: Bill Status Update
Placeholders:
  {{appName}}, {{customerName}}, {{billNumber}}, {{status}}, {{updatedAt}}, {{billUrl}}, {{supportEmail}}
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill #{{billNumber}} Status - {{appName}}</title>
</head>
<body style="margin:0;padding:0;background:#f6f9fc;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#1f2937;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f9fc;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
          <tr>
            <td style="background:#2563eb;color:#ffffff;padding:20px 24px;font-size:18px;font-weight:600;">
              Bill Status Update
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px 0;font-size:20px;color:#111827;">Hi {{customerName}},</h1>
              <p style="margin:0 0 12px 0;line-height:1.6;">The status for bill <strong>#{{billNumber}}</strong> is now <strong>{{status}}</strong>.</p>
              <p style="margin:0 0 16px 0;color:#6b7280;">Updated at {{updatedAt}}</p>
              <a href="{{billUrl}}" style="display:inline-block;background:#2563eb;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:600;">View Bill</a>
              <p style="margin:16px 0 0 0;color:#6b7280;font-size:12px;">Need help? <a href="mailto:{{supportEmail}}" style="color:#2563eb;text-decoration:none;">Contact support</a>.</p>
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #e5e7eb;color:#6b7280;font-size:12px;">
              This is an automated message from {{appName}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
