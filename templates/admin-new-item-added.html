<!-- Admin: New Inventory Item(s) Added (batched layout)
Placeholders:
  {{appName}}, {{adminName}}, {{createdAt}}, {{itemCount}}, {{itemsTable}}, {{manageInventoryUrl}}
Notes:
  - Table shows Item, Category, Quantity, Total Price as requested.
  - Use {{itemsTable}} for multiple <tr> rows:
    <tr>
      <td style="padding:8px;color:#111827;">Fan Capacitor</td>
      <td style="padding:8px;color:#111827;">Spare Parts</td>
      <td align="right" style="padding:8px;color:#111827;font-weight:700;">12</td>
      <td align="right" style="padding:8px;color:#111827;font-weight:700;">₹2,400.00</td>
    </tr>
  - No selling or purchase price fields.
-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Item Added - {{appName}}</title>
</head>
<body style="margin:0;padding:0;background:#f6f9fc;font-family:Segoe UI, Roboto, Helvetica, Arial, sans-serif;color:#1f2937;">
  <table role="presentation" width="100%" cellpadding="0" cellspacing="0" style="background:#f6f9fc;padding:24px 0;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:12px;overflow:hidden;border:1px solid #e5e7eb;">
          <tr>
            <td style="background:#111827;color:#ffffff;padding:20px 24px;font-size:18px;font-weight:600;">
              {{appName}} • New Inventory Item Added
            </td>
          </tr>
          <tr>
            <td style="padding:24px;">
              <h1 style="margin:0 0 12px 0;font-size:20px;color:#111827;">{{itemCount}} new item(s) added by {{adminName}}</h1>
              <p style="margin:0 0 12px 0;line-height:1.6;">Created at {{createdAt}}</p>

              <table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;border-collapse:collapse;margin:8px 0;">
                <thead>
                  <tr>
                    <th align="left" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Item</th>
                    <th align="left" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Category</th>
                    <th align="right" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Quantity</th>
                    <th align="right" style="padding:8px;border-bottom:1px solid #e5e7eb;color:#6b7280;font-weight:600;">Total Price</th>
                  </tr>
                </thead>
                <tbody>
                  {{itemsTable}}
                </tbody>
              </table>

              <a href="{{manageInventoryUrl}}" style="display:inline-block;background:#2563eb;color:#ffffff;text-decoration:none;padding:10px 16px;border-radius:8px;font-weight:600;margin-top:8px;">Open Inventory</a>
            </td>
          </tr>
          <tr>
            <td style="padding:16px 24px;border-top:1px solid #e5e7eb;color:#6b7280;font-size:12px;">
              Notification from {{appName}}.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
